<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive glass sidebar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/index.css">
  </head> 
</head>
<body style="background-image: url('./assets/anime-bg.jpg')">
    <div class="sidebar">
    <div class="sidebar-header">
        <img class="profileImg" src="./assets/gambaranime.jpg" alt="Photo-Profile">
        <div class="sidebar-header-title">Leila white</div>
        <a href="#" class="sidebar-toggle">
            <i class="bi bi-chevron-left"></i>
        </a>
    </div>

    <div class="sidebar-content">
        <div class="sidebar-menu">
            <a href="#" class="active">
                <i class="bi bi-house-door"></i>
                <span>Home</span>
            </a>
            <a href="#">
                <i class="bi bi-wallet"></i>
                <span>Page</span>
            </a>
            <a href="#">
                <i class="bi bi-people"></i>
                <span>User</span>
            </a>
            <a href="#">
                <i class="bi bi-chart"></i>
                <span>Report</span>
            </a>
            <a href="#">
                <i class="bi bi-bag"></i>
                <span>Shop</span>
            </a>
        </div>

    </div>

    <div class="sidebar-footer">
        <div class="sidebar-menu">
            <a href="#">
                <i class="bi bi-gear"></i>
                <span>Setting</span>
            </a>
            <a href="#">
                <i class="bi bi-box-arrow-in-left"></i>
                <span>Logout</span>
            </a>
        </div>
    </div>
</div>
</body>

<script>
    const sidebar = document.querySelector('.sidebar')
    const sidebarToggleBtn = document.querySelector('.sidebar-toggle')

    sidebarToggleBtn.onclick = (e) => {
        e.preventDefault()
        sidebar.classList.toggle('sidebar-small')
    }

    window.onresize = () => {
        if (window.innerWidth < 600) {
            sidebar.classList.add('sidebar-small')
        } else {
            sidebar.classList.remove('sidebar-small')
        }
    }
</script>
</html>
